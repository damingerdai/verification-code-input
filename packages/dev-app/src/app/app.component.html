<mat-toolbar color="primary">
  <span>{{title}}</span>
  <div class="flex-spacer"></div>
  <a
    mat-icon-button
    href="https://github.com/damingerdai/verification-code-input"
    aria-label="GitHub Repository"
  >
    <img
      class="logo"
      src="../assets/github-circle-white-transparent.svg"
      alt="verification-code-input"
    />
  </a>
</mat-toolbar>

<section class="content" [formGroup]="form">
  <mat-card class="w-full">
    <mat-form-field class="w-full m-t-8" appearance="outline">
      <mat-label>应用外观样式</mat-label>
      <mat-select formControlName="appearance" placeholder="选择应用外观样式">
        <mat-option value="fill">fill</mat-option>
        <mat-option value="outline">outline</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full m-t-8" appearance="outline">
      <mat-label>占位符</mat-label>
      <input matInput type="text" formControlName="placeholder">
    </mat-form-field>
    <mat-checkbox formControlName="enableVerificationCode">开启验证码</mat-checkbox>

  </mat-card>
</section>
<section class="content">
  <mat-card class="w-full">
    <verification-code-input class="w-full" [appearance]="appearance?.value" [placeholder]="placeholder?.value"
      [initialEnableVerificationCode]="enableVerificationCode?.value"
      (verificationCodeChange)="verificationCodeChange()"></verification-code-input>
  </mat-card>
</section>
